<div *ngIf="car">
  <h2>{{car.model | uppercase}} Details</h2>
  <img src={{car.image}}>
  <p><span>ID: </span>{{car.id}}</p>
  <p><span>Year: </span>{{car.year}}</p>
  <p><span>Description: </span>{{car.description}}</p>


  <button (click)="goBack()">go back</button>
  <button (click)="onSelect(car)" class="subscribe">Subscribe</button>


  <div *ngIf="message">
    <h2>Messages</h2>
    <p>{{message}}</p>
  </div>
</div>
